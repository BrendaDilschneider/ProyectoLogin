
<div style="text-align:center" *ngIf="!isLogged">
  <div>
    <h1>{{title}}</h1>
  </div>
  <div>
    <label for="title">Username:</label>
  </div>
  <div>
    <input name="username" #username>
  </div>
  <div>
    <label for="link">Password:</label>
  </div>
  <div>
    <input type="password" name="password" #password>
  </div>
  <button class="" (click)="login()">Login</button>
</div>

<div *ngIf="estaCargando">
    <ng-progress></ng-progress>
</div>


<div *ngIf="isLogged">
     <pba-prueba-fin > </pba-prueba-fin>
</div>
